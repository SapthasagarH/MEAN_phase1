<body>
    <div class="bg-image" style="background-image: url(https://wallpapercave.com/wp/wp4004529.jpg); background-repeat: no-repeat; background-size: auto;">
        <div class="container">
            <div class="page-header">
                <h1 style="text-align: center; color: dodgerblue; font-family: serif;"><b>Guardians Of The Sky</b></h1>
                <p class="text-warning" style="text-align-last:center;">The Indian Air Force - Touch The Sky With Glory</p>
            </div>
        </div>
    </div>

    

    <button type="button" class="btn btn-info" id="clickBtn" data-toggle="modal" data-target="#exampleModal">
        Click here to add Article
    </button>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel"><strong>New Article</strong></h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" name="username" id="username" placeholder="Enter Your Name" >
              <textarea placeholder="Enter Your Article" class="form-control" id="article" row="3"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
              <button  type="button" class="btn btn-primary" id="submit" onclick="addnewarticle()">Post</button>
            </div>
          </div>
        </div>
      </div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" >
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>  
        <div class="carousel-inner">
            <div class="item active" class="col-md-12" >
                <img src="https://wallpapercave.com/wp/wp4004599.jpg">
            </div>
      
            <div class="item" class="col-md-12">
                <img src="https://wallpapercave.com/wp/wp4004652.jpg">
            </div>
      
            <div class="item" class="col-md-12">
                <img src="https://wallpapercave.com/wp/wp3499056.jpg" >
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
